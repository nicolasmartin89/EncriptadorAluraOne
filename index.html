<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Encriptate algo!</title>
</head>

<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo Alura">
        <h1 class="header-title">ENCRIPTADOR</h1>
    </header>
    <main>
        <section class="main">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="informacion">
                <img src="Imagenes/Vector.svg" alt="alerta">
                <h5>Sólo letras minúsculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="btn" onclick="btnEncriptar(); ocultarImage();">Encriptar</button>
                <button class="btn" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje-box">
            <div class="mensaje-encriptado no-mostrar">
                <textarea class="mensaje" readonly></textarea>
                <div class="contenedor-copiar">
                    <button class="btn" id="btncopiar">Copiar</button>
                </div>
            </div>
            <div class="mensaje-no-encontrado">
                <img src="Imagenes/Muñeco.svg">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
     </main>   
    <footer>
       <h6>Elaborado por nico</h6>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
